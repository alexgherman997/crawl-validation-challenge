name: Crawl and validate

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run validation script
      run: |
        chmod +x crawl-validate.sh
        ./crawl-validate.sh
